# buildspec.ymlには3つのフェーズを定義
# 1. pre_build - ECRにログイン
# 2. build - Dockerイメージのビルドとプッシュ
# 3. post_build - imagedefinitions.jsonファイルの作成（CodePipelineで触れる）
version: 0.2

phases:
  pre_build:
    commands:
    - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 002558080376.dkr.ecr.ap-northeast-1.amazonaws.com
    - REPO=$(aws ecr describe-repositories --repository-names example --output text --query "repositories[0].repositoryUri")
    - IMAGE=${REPO}:latest
  build:
    commands:
    - docker build -t ${IMAGE} .
    - docker push ${IMAGE}
  post_build:
    commands:
    - printf '[{"name":"example", "imageUri":"%s"}]' $IMAGE > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
